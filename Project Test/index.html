<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <section class="main">
        <section class="content">
            <button id="Todo-button" class="todoBtn">Add todo</button>
            <h1 class="todo">TODO</h1>
        </section>
        <section class="detail">
            <div>
                <h3>Complete HTML Learning</h3>
                <p>Learn all HTML semantic tags, learn new article tag.</p><i style="color: red; display: flex; justify-content: end ;" class="fa fa-trash" aria-hidden="true"></i>
            </div>
            <div>
                <h3>Learn map() method</h3>
                <p>Learn how to implement map method in javascript.</p><i style="color: red; display: flex; justify-content: end ;" class="fa fa-trash" aria-hidden="true"></i>
            </div>
            <div>
                <h3>Takes notes</h3>
                <p>Take notes regarding css fundamentals</p><i style="color: red; display: flex; justify-content: end ;" class="fa fa-trash" aria-hidden="true"></i>
            </div>
            <div>
                <h3>Water plants</h3>
                <p>Water all plants in garden.</p><i style="color: red; display: flex; justify-content: end ;" class="fa fa-trash" aria-hidden="true"></i>
            </div>
        </section>
    </section>

    <section class="todo-main d-none">
        <section class="todo-container">
            <form>
                <div class="form-group">
                    <label for="Todo name">Todo name</label>
                    <input id="name" type="text">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" class="form-group"></textarea>
                </div>
                <div class="form-group">
                    <label for="Priority">Priority</label>
                    <input type="text">
                    <select class="form-group" name="" id="priority">
                        <option>---Select----</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    
                </div>
                <div id="save-todo" class="saveTodo">
                    <button class="saveBtn">Save</button>
                </div>
            </form>
        </section>
    </section>

    <script src="/Javascript/index.js"></script>
</body>
</html>
